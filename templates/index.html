<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-custom" id="main-navbar">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <a class="navbar-brand" href="/about">About</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <a class="navbar-brand" href="/insights">Insight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>             
          </nav>
        <div class="bg">
            <div class="container">
                <div class="row">
                    <h3 class="text-center" style="font-size: 5em;">Hospital Stay Predictor</h3>
                    <div class="transbox">
                        <form id='myForm' method="POST">
                                <div>
                                    <label for="hospcode">Hospital Code:</label>
                                    <select id="hospcode" name="Hospital_code">
                                        <option class='placeholders' selected disabled hidden value=''></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                        <option value="32">32</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="hosptype">Hospital Type Code:</label>
                                    <select id="hosptype" name="Hospital_type_code">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="a">a</option>
                                        <option value="b">b</option>
                                        <option value="c">c</option>
                                        <option value="d">d</option>
                                        <option value="e">e</option>
                                        <option value="f">f</option>
                                        <option value="g">g</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="citycode">Hospital City Code:</label>
                                    <select id="citycode" name="City_Code_Hospital">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="13">13</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="regcode">Region Code:</label>
                                    <select id="regcode" name="Hospital_region_code">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="X">X</option>
                                        <option value="Y">Y</option>
                                        <option value="Z">Z</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="extrarooms">Extra Rooms Available:</label>
                                    <input class='placeholders' type="text" id="visitors" name="Available Extra Rooms in Hospital">
                                </div>
                                <div>
                                    <label for="dept">Department:</label>
                                    <select id="dept" name="Department">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="Anesthesia">Anesthesia</option>
                                        <option value="Gynecology">Gynecology</option>
                                        <option value="Radiotherapy">Radiotherapy</option>
                                        <option value="Surgery">Surgery</option>
                                        <option value="TB & Chest Disease">TB & Chest Disease</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="wardtype">Ward Type:</label>
                                    <select id="wardtype" name="Ward_Type">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="P">P</option>
                                        <option value="Q">Q</option>
                                        <option value="R">R</option>
                                        <option value="S">S</option>
                                        <option value="T">T</option>
                                        <option value="U">U</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="wardfac">Ward Facility Code:</label>
                                    <select id="wardfac" name="Ward_Facility_Code">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="bedgrade">Bed Grade:</label>
                                    <select id="bedgrade" name="Bed Grade">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="patientcode">Patient City Code:</label>
                                    <select id="patientcode" name="City_Code_Patient">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                        <option value="32">32</option>
                                        <option value="33">33</option>
                                        <option value="34">34</option>
                                        <option value="35">35</option>
                                        <option value="36">36</option>
                                        <option value="37">37</option>
                                        <option value="38">38</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="admissiontype">Type of Admission:</label>
                                    <select id="admissiontype" name="Type of Admission">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="Emergency">Emergency</option>
                                        <option value="Trauma">Trauma</option>
                                        <option value="Urgent">Urgent</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="severity">Severity of Illness:</label>
                                    <select id="severity" name="Severity of Illness">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="Extreme">Extreme</option>
                                        <option value="Moderate">Moderate</option>
                                        <option value="Minor">Minor</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="visitors">Visitors with Patient:</label>
                                    <input class='placeholders' type="text" id="visitors" name="Visitors with Patient">
                                </div>
                                <div>
                                    <label for="age">Age:</label>
                                    <select id="age" name="Age">
                                        <option class='placeholders' selected disabled hidden style='display: none' value=''></option>
                                        <option value="0-10">0-10</option>
                                        <option value="11-20">11-20</option>
                                        <option value="21-30">21-30</option>
                                        <option value="31-40">31-40</option>
                                        <option value="41-50">41-50</option>
                                        <option value="51-60">51-60</option>
                                        <option value="61-70">61-70</option>
                                        <option value="71-80">71-80</option>
                                        <option value="81-90">81-90</option>
                                        <option value="91-100">91-100</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="deposit">Admission Deposit:</label>
                                    <input class='placeholders' type="text" id="deposit" name="Admission_Deposit">
                                </div>
                                <div>
                                    <input type="submit" value="Submit">
                                </div>
                        </form>
                        <h5 style="text-align: center">
                            {{ prediction_result }} {{ prediction }}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript'>
        function keepValue (data) {
            var newValues = document.getElementsByClassName('placeholders')
            var newValuesArray = [...newValues]
            for(var i = 0; i < data.length;) {
                newValuesArray.forEach(item => {
                    item.value = data[i]
                    item.innerHTML = data[i]
                    i++
                    });
                };
            };
                // for(var j = 0; j < newValues.length; j++) {
                //     newValues[j].value = data[i]
                        // };
                // return newValues[j] = data[i];
                // };
            // newValue.value = data[0]
            // newValue.innerHTML = data[0]
            
        keepValue({{ newSelectionData|safe }})
        </script>
    </body>
</html>
